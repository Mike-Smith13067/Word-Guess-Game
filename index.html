<script>
        // <!--Array of potential words-->
        var words = ["mikesmith", "kevinbrown", "alexhampton", "alixgrillo", "baileemanzer", "bladetompkins",
                     "brittanyhuber", "brittniemmett", "chloestephens", "christianlevy", "jaysonjphillips",
                     "jeffreyfleer", "joditivis", "johngarrett", "katiconary", "kevinbrown", "lucasaho", "marktobin",
                     "nathaneal", "nathanielanderson", "nic", "nicholasherrick", "richardhamp", "sarahlcoffet", 
                     "stacyholtz", "stevenstott", "tuckerfiumara" ];

        //<< -- variables for wins, losses -->
        var wins = 0;
        var losses = 0;
        var remainingGuesses = 15;
        console.log (wins);
        console.log (losses);

        //<<-- variables for player tracking-->
        var guessedLetters = [];
            console.log (guessedLetters);       


        //<-- Pick a random word from array-->
        var word = words[Math.floor(Math.random() * words.length)];
        console.log (word);

        //<-- answerArray to display correct number of letters in random word-->

        var answerArray =[];
            for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }

        var wordArray =[];
            for (var i =0; i < word.length; i++) {
            wordArray[i] = word[i];
            
            }
        console.log (answerArray);
        console.log (word.length);
        console.log (wordArray);

        //<--Create var for remaining letters-->

        var remainingLetters = word.length;
        console.log (remainingLetters);

                                            //<-- Main Loop-->


        //<-- Prompt player for  guess-->

            function updateWordGuess(letter) {
                for(var i = 0; i< answerArray.length; i++) {
                    if (wordArray[i] == letter) {
                    answerArray[i] = letter;
                    }
                }
                document.getElementById("answerText").textContent = answerArray;

            }


        document.onkeyup=function(event) {
            var guess = event.key;
            if(wordArray.includes(guess)){
                remainingLetters--;
                console.log(guess);
                console.log(remainingLetters);                    
                updateWordGuess();
                 } 
                 console.log(remainingLetters);
                 guessedLetters.push(guess);
                 document.getElementById("lettersGuessed").textContent= "Guessed Letters " + guessedLetters;   

                 remainingGuesses--;
                console.log (guessedLetters);
                document.getElementById("rgCount").textContent= "remainingGuesses: " + remainingGuesses;
                console.log ("rg",remainingGuesses);

                if(remainingLetters = 0) {
                    // Reset Game variables
                    remainingGuesses = 15;
                    document.getElementById("rgCount").textContent= "remainingGuesses: " + remainingGuesses;
                    word = words[Math.floor(Math.random() * words.length)];
                    guessedLetters = [];
                    document.getElementById("lettersGuessed").textContent= "Guessed Letters " + guessedLetters;
                    wins++
                    alert("Player Wins!!");
                    document.getElementById("winsText").textContent= "Player Wins " + wins;

                }
                               
                if(remainingGuesses===0){
                    alert ("Game Over!! You Swing!!")
                    // Reset Game variables
                    remainingGuesses = 15;
                    document.getElementById("rgCount").textContent= "remainingGuesses: " + remainingGuesses;
                    word = words[Math.floor(Math.random() * words.length)];
                    guessedLetters = [];
                    document.getElementById("lettersGuessed").textContent= "Guessed Letters " + guessedLetters;
                    losses++;
                    document.getElementById("lossesText").textContent= "Player Losses " + losses;

                }
            }
        // End of Main Game Loop

        //<-- Display word-->
        alert(answerArray.join(""));
        //<-- Display congratulations-->
        alert("Great Job! The answer was " + word);

    </script>
